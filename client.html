<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SocketSounds Client</title>
	<style></style>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script>
		serverUrl = "ws://localhost:5000";
		soundsUrl = "http://home.caseyfulton.com/sounds/";
	</script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.navbar-form .input-group {
			display: table;
		}
		.navbar-form .input-group .input-group-addon,
		.navbar-form .input-group .input-group-btn {
			white-space: nowrap;
			width: 1%;
		}
		.navbar-form .input-group .form-control {
			width: 100%;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SocketSounds</a>
			</div>
			<div class="navbar-form">
				<div class="input-group">
					<input type="text" class="form-control speak-search-text" placeholder="speak/search">
						<span class="input-group-btn">
							<button class="btn btn-success speak-button" type="button">Speak</button>
							<button class="btn btn-warning" id="random-sound" type="button">Roulette</button>
							<button class="btn btn-danger" id="stop-sound" type="button">Stop</button>
						</span>
				</div>

			</div>
		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class='row'>
			<div class='col-xs-12 sounds'></div>
		</div>
	</div>
	<script src="client.js"></script>
	<script src="soundboard.js"></script>

</html>
